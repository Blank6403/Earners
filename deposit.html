<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit - Earnings Money</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
        }

        /* Header and Menu */
        .header {
            background-color: #007bff;
            color: white;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
        }

        .hamburger-menu {
            cursor: pointer;
            font-size: 30px;
        }

        .menu-content {
            display: none;
            position: absolute;
            top: 50px;
            left: 10px;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 1;
            border-radius: 5px;
            padding: 10px;
        }

        .menu-content a {
            display: block;
            padding: 8px;
            color: black;
            text-decoration: none;
        }

        .menu-content a:hover {
            background-color: #ddd;
        }

        .show-menu {
            display: block;
        }

        /* Main Content */
        .main-content {
            padding: 20px;
            text-align: center;
        }

        .main-content h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Form Styling */
        .deposit-form {
            display: inline-block;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            max-width: 400px;
        }

        .deposit-form label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }

        .deposit-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .deposit-btn {
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .deposit-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- Header with Hamburger Menu -->
    <div class="header">
        <span class="hamburger-menu" onclick="toggleMenu()">&#9776;</span>
        <h1>Deposit</h1>
    </div>

    <!-- Hamburger Menu -->
    <div class="menu-content" id="menu">
        <a href="index.html">Home</a>
        <a href="earn.html">Earn</a>
        <a href="deposit.html">Deposit</a>
        <a href="withdraw.html">Withdraw</a>
        <a href="profile.html">Profile</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Deposit Money</h2>
        <form class="deposit-form">
            <label for="amount">Enter Amount (à§³):</label>
            <input type="number" id="amount" name="amount" required>

            <label for="method">Payment Method:</label>
            <input type="text" id="method" name="method" placeholder="e.g., bKash, Nagad, etc." required>

            <button type="submit" class="deposit-btn">Deposit Now</button>
        </form>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            if (menu.classList.contains("show-menu")) {
                menu.classList.remove("show-menu");
            } else {
                menu.classList.add("show-menu");
            }
        }
    </script>

</body>
</html>
