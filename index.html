<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Earnings Money</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
        }

        /* Header Styling */
        .header {
            background-color: #007bff;
            color: white;
            padding: 12px;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
            text-align: center;
        }

        /* Hamburger Menu */
        .hamburger {
            display: inline-block;
            cursor: pointer;
            font-size: 24px;
        }

        .hamburger .bar {
            height: 3px;
            width: 25px;
            background-color: white;
            margin: 5px 0;
            transition: 0.4s;
        }

        /* Menu Animation */
        .menu-content {
            display: none;
            position: absolute;
            top: 40px;
            left: 0;
            background-color: white;
            min-width: 150px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 1;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .menu-content a {
            color: black;
            padding: 12px;
            text-decoration: none;
            display: block;
            font-size: 16px;
        }

        .menu-content a:hover {
            background-color: #ddd;
        }

        /* Cross icon when active */
        .hamburger.change .bar1 {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .hamburger.change .bar2 {
            opacity: 0;
        }

        .hamburger.change .bar3 {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        /* Show Menu when active */
        .menu-content.show {
            display: block;
            opacity: 1;
        }

        /* Main Content */
        .main-content {
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .main-content h2 {
            margin-top: 100px;
            font-size: 32px;
        }

        .main-content p {
            font-size: 18px;
        }

        /* Button Styling */
        .offer-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 40px;
        }

        .offer-btn:hover {
            background-color: #218838;
        }

        /* Login and Sign Up Buttons */
        .auth-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .auth-buttons a {
            background-color: #007bff;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            text-align: center;
        }

        .auth-buttons a:hover {
            background-color: #0056b3;
        }

        .auth-buttons .signup {
            background-color: #28a745;
        }

        .auth-buttons .signup:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- Header with Three Hyphen (Hamburger) Menu -->
    <div class="header">
        <div class="hamburger" onclick="toggleMenu()">
            <div class="bar bar1"></div>
            <div class="bar bar2"></div>
            <div class="bar bar3"></div>
        </div>
        <h1>Earnings Money</h1>
        <div class="menu-content" id="menu">
            <a href="index.html">Home</a>
            <a href="earn.html">Earn</a>
            <a href="deposit.html">Deposit</a>
            <a href="withdraw.html">Withdraw</a>
            <a href="profile.html">Profile</a>
            <a href="login.html">Login</a>
            <a href="register.html">Sign Up</a>
            <a href="contact.html">Contact</a>
            <a href="about.html">About</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Login and Sign Up Buttons -->
        <div class="auth-buttons">
            <a href="login.html">Login</a>
            <a href="register.html" class="signup">Sign Up</a>
        </div>
        <h2>Welcome to Earnings Money</h2>
        <p>Sign up today and get a bonus for first-time registration!</p>

        <!-- Registration Offer Button -->
        <button class="offer-btn" onclick="claimOffer()">Get à§³200 Bonus on First-Time Registration!</button>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            var hamburger = document.querySelector('.hamburger');
            menu.classList.toggle('show');
            hamburger.classList.toggle('change');
        }

        function claimOffer() {
            // Redirect to registration page
            window.location.href = 'register.html';
        }
    </script>

</body>
</html>
