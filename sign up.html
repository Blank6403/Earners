<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Earnings Money</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
        }

        /* Header Styling */
        .header {
            background-color: #007bff;
            color: white;
            padding: 12px;
            position: relative;
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
            text-align: center; /* Center the title */
        }

        /* Hamburger Menu */
        .hamburger {
            display: inline-block;
            cursor: pointer;
            font-size: 24px;
            position: absolute;
            left: 20px;
            top: 12px;
        }

        .hamburger .bar {
            height: 3px;
            width: 25px;
            background-color: white;
            margin: 5px 0;
            transition: 0.4s;
        }

        /* Cross icon when active */
        .hamburger.change .bar1 {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .hamburger.change .bar2 {
            opacity: 0;
        }

        .hamburger.change .bar3 {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        /* Show Menu when active */
        .menu-content {
            display: none;
            position: absolute;
            top: 40px;
            left: 0;
            background-color: white;
            min-width: 150px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 1;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .menu-content.show {
            display: block;
            opacity: 1;
        }

        .menu-content a {
            color: black;
            padding: 12px;
            text-decoration: none;
            display: block;
            font-size: 16px;
        }

        .menu-content a:hover {
            background-color: #ddd;
        }

        /* Main Content */
        section {
            padding: 20px;
            text-align: center;
        }

        section h2 {
            margin-top: 30px;
            font-size: 32px;
        }

        section p {
            font-size: 18px;
        }

        /* Sign Up Form Styling */
        .signup-wrapper {
            padding: 20px;
            background-color: white;
            margin: 20px auto;
            max-width: 400px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: left; /* Align text and inputs to the left */
        }

        .signup-wrapper h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #007bff;
            text-align: center; /* Center the title */
        }

        .signup-form {
            display: flex;
            flex-direction: column;
        }

        .signup-form label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .signup-form input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        .signup-form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .signup-form button:hover {
            background-color: #0056b3;
        }

        /* Social Login */
        .social-login {
            text-align: center;
            margin-top: 20px;
        }

        .social-login a {
            margin: 10px;
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #3b5998;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .social-login a.google {
            background-color: #db4437;
        }

        /* Already have an account link */
        .login-link {
            margin-top: 20px;
            text-align: center;
        }

        .login-link a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .login-link a:hover {
            color: #0056b3;
        }

        @media (max-width: 768px) {
            .hamburger {
                font-size: 25px;
            }

            .signup-wrapper {
                padding: 15px;
                margin: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Header with Hamburger Menu -->
    <div class="header">
        <div class="hamburger" onclick="toggleMenu()">
            <div class="bar bar1"></div>
            <div class="bar bar2"></div>
            <div class="bar bar3"></div>
        </div>
        <h1>Sign Up</h1>
        <div class="menu-content" id="menu">
            <a href="index.html">Home</a>
            <a href="earn.html">Earn</a>
            <a href="deposit.html">Deposit</a>
            <a href="withdraw.html">Withdraw</a>
            <a href="profile.html">Profile</a>
            <a href="login.html">Login</a>
            <a href="register.html">Sign Up</a>
            <a href="contact.html">Contact</a>
            <a href="about.html">About</a>
        </div>
    </div>

    <!-- Sign Up Form Section -->
    <section class="signup-wrapper">
        <h2>Create an Account</h2>
        <form class="signup-form">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <button type="submit">Sign Up</button>
        </form>

        <!-- Social Sign Up -->
        <div class="social-login">
            <p>Or sign up with</p>
            <a href="#" class="facebook">Sign Up With Facebook</a>
            <a href="#" class="google">Sign Up With Google</a>
        </div>

        <!-- Already have an account link -->
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </section>

    <script>
        // Function to toggle the hamburger menu
        function toggleMenu() {
            var menu = document.getElementById('menu');
            var hamburger = document.querySelector('.hamburger');
            menu.classList.toggle('show');
            hamburger.classList.toggle('change');
        }
    </script>

</body>
</html>
