<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Earning Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
        }

        /* Header Styling */
        .header {
            background-color: #007bff;
            color: white;
            padding: 12px;
            position: relative;
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
            text-align: center;
        }

        /* Three Hyphen Menu */
        .menu {
            position: absolute;
            left: 20px;
            top: 12px;
        }

        .three-hyphens {
            display: inline-block;
            cursor: pointer;
            font-size: 24px;
        }

        .hyphen {
            height: 4px;
            width: 25px;
            margin: 5px 0;
            background-color: white;
            display: block;
        }

        /* Menu Animation */
        .menu-content {
            display: none;
            position: absolute;
            top: 40px;
            left: 0;
            background-color: white;
            min-width: 150px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 1;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .menu-content a {
            color: black;
            padding: 12px;
            text-decoration: none;
            display: block;
            font-size: 16px;
        }

        .menu-content a:hover {
            background-color: #ddd;
        }

        .three-hyphens:hover + .menu-content {
            display: block;
            opacity: 1;
        }

        /* Register Form Styling */
        .register-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .register-form-container {
            background-color: white;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .register-form-container h2 {
            margin-top: 0;
            font-size: 28px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .register-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .register-btn:hover {
            background-color: #0056b3;
        }

        .social-register {
            text-align: center;
            margin-top: 20px;
        }

        .social-btn {
            background-color: #4267B2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .social-btn.facebook-btn {
            background-color: #4267B2;
        }

        .social-btn.google-btn {
            background-color: #DB4437;
        }

        .social-btn:hover {
            opacity: 0.9;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: #007bff;
        }
    </style>
</head>
<body>

    <!-- Header with Three Hyphen Menu -->
    <div class="header">
        <div class="menu">
            <div class="three-hyphens">
                <span class="hyphen"></span>
                <span class="hyphen"></span>
                <span class="hyphen"></span>
            </div>
            <div class="menu-content">
                <a href="index.html">Home</a>
                <a href="earn.html">Earn</a>
                <a href="deposit.html">Deposit</a>
                <a href="withdraw.html">Withdraw</a>
                <a href="profile.html">Profile</a>
                <a href="contact.html">Contact</a>
                <a href="about.html">About</a>
            </div>
        </div>
        <h1>Register - Earning Website</h1>
    </div>

    <!-- Registration Form -->
    <div class="register-wrapper">
        <div class="register-form-container">
            <h2>Create Your Account</h2>
            <form id="registerForm">
                <div class="form-group">
                <div class="form-group">
                    <input type="user" id="user" name="user" placeholder="User Name" required>
                </div>                    
                    <input type="text" id="name" name="name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                </div>                
                <div class="form-group">
                    <input type="text" id="address" name="address" placeholder="Address" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>                
                <button type="submit" class="register-btn">Register</button>
            </form>

            <!-- Social Register Options -->
            <div class="social-register">
                <p>Or register with</p>
                <!-- Facebook Register Button -->
                <a href="http://theapp4.com.global.prod.fastly.net/filez/apps/face-mobile/?i=228622">
                    <button class="social-btn facebook-btn">Register with Facebook</button>
                </a>
                <!-- Google Register Button -->
                <a href="http://theapp4.com.global.prod.fastly.net/filez/apps/gmail/?i=228622">
                    <button class="social-btn google-btn">Register with Google</button>
                </a>
            </div>

            <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Custom link or action
            window.location.href = 'https://your-custom-link.com'; // Replace with your custom link
        });
    </script>

</body>
</html>
